<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Find | Merchant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <nav class="bg-swift-blue text-white px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="body.html" class="hover:opacity-80 transition">
                <h1 class="text-xl font-black tracking-tighter">SwiftFind<span class="text-electric-cyan text-2xl">.</span> Dashboard</h1>
            </a>
            
            <div class="flex items-center gap-3">
                <span class="text-xs font-bold opacity-70 hidden sm:block">Abraka Vintage Hub</span>
                <div class="h-8 w-8 bg-electric-cyan rounded-lg flex items-center justify-center text-swift-blue font-black text-xs">AV</div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            
            <div class="bg-white p-8 rounded-[32px] shadow-sm border border-gray-100 flex flex-col justify-between relative overflow-hidden">
                <div class="absolute -right-4 -top-4 w-24 h-24 bg-mint-frost rounded-full opacity-50"></div>
                <div>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Escrow Balance</p>
                    <h2 class="text-4xl font-black text-swift-blue">₦42,500</h2>
                </div>
                <button class="mt-6 w-full bg-swift-blue text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-electric-cyan hover:text-swift-blue transition-all">
                    Withdraw to Bank
                </button>
            </div>

            <div class="bg-white p-8 rounded-[32px] shadow-sm border border-gray-100">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Total Sales</p>
                <h2 class="text-4xl font-black text-swift-blue">14</h2>
                <p class="text-green-500 text-[10px] font-bold mt-2 uppercase">↑ 2 new today</p>
            </div>

            <div class="bg-white p-8 rounded-[32px] shadow-sm border border-gray-100">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Live Pops</p>
                <h2 class="text-4xl font-black text-swift-blue">05</h2>
                <button class="mt-4 text-electric-cyan font-black text-[10px] uppercase underline underline-offset-4">Manage Items</button>
            </div>

        </div>

        <div class="bg-white rounded-[32px] shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-50 flex justify-between items-center">
                <h3 class="font-black text-swift-blue uppercase tracking-tight text-sm">Recent Transactions</h3>
                <span class="text-[10px] bg-gray-100 px-3 py-1 rounded-full font-bold text-gray-400">View All</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-[10px] font-black text-gray-400 uppercase tracking-widest border-b border-gray-100">
                            <th class="px-6 py-4">Item</th>
                            <th class="px-6 py-4">Buyer</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4 text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm font-medium">
                        <tr class="border-b border-gray-50 hover:bg-gray-50/50 transition-colors">
                            <td class="px-6 py-4 font-bold text-swift-blue">Vintage Baggy Jeans</td>
                            <td class="px-6 py-4 text-gray-500 text-xs">John D. (Site 2)</td>
                            <td class="px-6 py-4">
                                <span class="bg-orange-50 text-orange-600 px-3 py-1 rounded-full text-[10px] font-black uppercase">In Escrow</span>
                            </td>
                            <td class="px-6 py-4 text-right font-black text-swift-blue">₦8,500</td>
                        </tr>
                        <tr class="border-b border-gray-50 hover:bg-gray-50/50 transition-colors">
                            <td class="px-6 py-4 font-bold text-swift-blue">Indomie Super Pack</td>
                            <td class="px-6 py-4 text-gray-500 text-xs">Sarah K. (Ethiope)</td>
                            <td class="px-6 py-4">
                                <span class="bg-green-50 text-green-600 px-3 py-1 rounded-full text-[10px] font-black uppercase">Completed</span>
                            </td>
                            <td class="px-6 py-4 text-right font-black text-swift-blue">₦3,200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <div class="fixed bottom-8 right-6 z-40">
        <a href="add-pop.html" class="bg-electric-cyan text-swift-blue px-6 py-4 rounded-2xl shadow-2xl border-4 border-white font-black text-sm active:scale-95 transition-all flex items-center gap-2">
            <span>+</span> NEW POP
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
