<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Find | Merchant Registration</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-mint-frost">

    <main class="max-w-xl mx-auto px-6 py-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-swift-blue tracking-tighter">Join SwiftFind<span class="text-electric-cyan">.</span></h1>
            <p class="text-gray-500 font-medium mt-2">Start selling your products to students nearby.</p>
        </div>

        <div class="bg-white rounded-[40px] p-8 shadow-xl border border-gray-100">
            
            <form action="dashboard.html" class="space-y-6">
                
                <div class="space-y-4">
                    <h3 class="text-sm font-black text-electric-cyan uppercase tracking-widest">Business Details</h3>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Shop/Business Name</label>
                        <input type="text" required placeholder="e.g., Abraka Vintage Hub" 
                            class="w-full bg-gray-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-swift-blue outline-none transition-all font-bold text-swift-blue">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">What do you sell?</label>
                        <select class="w-full bg-gray-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-swift-blue outline-none transition-all appearance-none font-bold text-swift-blue">
                            <option>Clothing & Style</option>
                            <option>Food & Snacks</option>
                            <option>Student Essentials</option>
                            <option>Services (Laundry, Haircut, etc.)</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4 pt-4">
                    <h3 class="text-sm font-black text-electric-cyan uppercase tracking-widest">Contact & Verification</h3>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">WhatsApp Number</label>
                        <input type="tel" required placeholder="08012345678" 
                            class="w-full bg-gray-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-swift-blue outline-none transition-all font-bold text-swift-blue">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Hostel / Location Address</label>
                        <input type="text" required placeholder="e.g., Site 3, Peace Hostel" 
                            class="w-full bg-gray-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-swift-blue outline-none transition-all font-bold text-swift-blue">
                    </div>
                </div>

                <button type="submit" class="w-full btn-primary py-5 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg shadow-blue-100 mt-6">
                    Create My Shop
                </button>
            </form>
        </div>

        <div class="text-center mt-8">
            <a href="body.html" class="text-sm font-bold text-swift-blue hover:text-electric-cyan transition underline underline-offset-4">
                ‚Üê Back to Marketplace
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
